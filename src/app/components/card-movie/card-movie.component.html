<div class="movie">
    <div>
        <p>{{movie.Year}}</p>
    </div>
    <div>
        <img  src="{{getImagen()}}" [alt]="movie.Title">
    </div>
    <div>
        <span>{{movie.Type}} </span>
        <h3>{{movie.Title}}</h3>
        <a [routerLink]="['movies/details', movie.imdbID]" class="btn btn-primary">Ver mas</a>
    </div>
</div>
